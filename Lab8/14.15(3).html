<!DOCTYPE html>
<html>
<head>
	<title>14.15(3) STOP SIGN</title>
	<meta charset="utf-8">
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
</body>
<script>
	var canvas = document.querySelector('#canvas'),
		context = canvas.getContext('2d');
 
 
	var length = 100, fillColor = 'red', vertices = 6, size = 1000;
	canvas.width = size;
	canvas.height = size;
 
	var getDegree = function(vertices, index) {
		return 360 / vertices * (i + 0.5) + 90;
	}
 
	var getRadian = function(degree) {
	    return degree * Math.PI / 180;
	};
    context.font = "28px Georgia";

    context.beginPath();
    for (var i = 0; i < vertices; i++) {
    	var degree = getDegree(vertices, i),
    		radian = getRadian(degree);
 
        var x = Math.cos(radian) * length + size / 3;
        var y = Math.sin(radian) * length + size / 3 ;
        context.lineTo(x, y);
    }
    context.fillStyle = "red";
    context.fill();
    context.closePath();
    context.stroke();

    context.fill();
      context.beginPath();
        context.fillStyle = "WHITE";
        context.fillText("STOP", 300, 335);
        context.fill();
</script>
</html>
