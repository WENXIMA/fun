<html> 
  <head>
      <title> 13.7</title>
  </head>
  <body onload='window_onload();'>
    <img id="sun" src="sun.png" 
        width="120px" height="120px" unselectable="on" style="position:absolute;user-select:none;-moz-user-select:none;-webkit-user-select:none;"/>
  </body>
  <script> 
    var a1=null;
    var dragImg=null;
    function window_onload() {
      a1=document.getElementById("sun")
      if(window.addEventListener) {
         a1.addEventListener('mousedown',startDrag,false);
         document.body.addEventListener('mousemove',dragging,false);
         document.body.addEventListener('mouseup',stopDrag,false);
      }
      else if(window.attachEvent) {
         a1.attachEvent('onmousedown',startDrag);
         document.body.attachEvent('onmousemove',drag);
         document.body.attachEvent('onmouseup',stopDrag);
      }
    }
    function startDrag(ev) {
      if(!dragImg) {
        ev=ev||event;
        dragImg={
          x: ev.clientX-a1.offsetLeft,
          y: ev.clientY-a1.offsetTop
        };
      };
    }
    function dragging(ev) {
      if(dragImg) {
        ev=ev||event;
        a1.style.left=ev.clientX-dragImg.x+"px";
        a1.style.top=ev.clientY-dragImg.y+"px";
      }
    }
    function stopDrag(ev) {
      if(dragImg) {
        ev=ev||event;
        a1.style.left=ev.clientX-dragImg.x+"px";
        a1.style.top=ev.clientY-dragImg.y+"px";
        dragImg=null;
      }
    }

   </script> 
</html>
